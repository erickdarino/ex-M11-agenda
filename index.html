<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/addcont.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/agenda.png" alt="imagem de agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <div class="container">
            <form id="formulario">
                <input type="text" name="inpnome" id="inpnome" placeholder="Digite o nome:" required>
                <input type="tel" name="numerocel" id="numcel" placeholder="Tel:(xx)xxxxx-xxxx" required>
                <p>Favoritar </p> <input type="checkbox" name="favorito" id="addfav">
                <button id="adicionar">Adicionar</button>
            </form>
            <table id="tabela" cellspacing="0">
                <thead>
                    <tr>
                        <th class="firulinha"></th>
                        <th>Contatos salvos</th>
                        <th>Número</th>
                        <th class="firulinha1"></th>
                    </tr>
                </thead>
                <tbody id="ctabela">
                </tbody>
                <tfoot>
                <tr>
                    <td class="firulinha2"></td>
                    <td></td>
                    <td></td>
                    <td class="firulinha3"></td>
                </tr>
                </tfoot>
            </table>
        </div>
        <footer>Site criado para fins acadêmicos</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
